<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <div class="container">
        <main>
            <article class="social-links-profile">
                <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="" width="176" height="176" />
                <address class="name-location">
                    <p class="name">Jessica Randall</p>
                    <p class="location">London, United Kingdom</p>
                </address>
                <p class="bio">Front-end developer and avid reader.</p>
                <div class="links">
                    <a class="link-button" target="_blank" href="https://github.com">GitHub</a>
                    <a class="link-button" target="_blank" href="https://frontendmentor.io">Frontend Mentor</a>
                    <a class="link-button" target="_blank" href="https://linkedin.com">LinkedIn</a>
                    <a class="link-button" target="_blank" href="https://x.com">Twitter</a>
                    <a class="link-button" target="_blank" href="https://instagram.com">Instagram</a>
                </div>
            </article>
        </main>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/lenny131">Leonard Cohen</a>.
        </footer>
    </div>
</body>

</html>
